    <main class="main-barnes-hut">

    <div class="canvas-div">
        <canvas class="barnes-hut-canvas" id="canvas"></canvas>
    </div>

    <div class="barnes-hut-info">
        <h1>Barnes-Hut Simulation (work in progress)</h1>
        <div>
            <input type="checkbox" id="toggleTreeCheckBox">
            <label for="toggleTreeCheckBox">Toggle Quadtree Visualisation</label>
        </div>
        <div class="barnes-hut-sliders">
            <div>
                <input type="range" min="1" max="20000" value="5000" class="slider" id="nSlider">
                <p>N: <output id="nSliderValue"></output></p>
            </div>
            <div>
                <input type="range" min="0.001" max="0.5" value="0.05" step="0.001" class="slider" id="dtSlider">
                <p>dt: <output id="dtSliderValue"></output></p>
            </div>
            <div>
                <input type="range" min="1" max="20000" value="10000" class="slider" id="centralMassSlider">
                <p>Central Mass: <output id="centralMassSliderValue"></output></p>
            </div>
            <div>
                <input type="range" min="0.000001" max="0.0001" value="0.00001" step="0.00001" class="slider" id="forceScaleSlider">
                <p>Force Scale: <output id="forceScaleSliderValue"></output></p>
            </div>
        </div>
    </div>

    <script src="barnes-hut.js"></script>
    <script src="script.js"></script>
